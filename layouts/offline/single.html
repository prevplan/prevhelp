<!doctype html>
<html lang="{{ .Language.Lang }}"  class="h-full">
<head>
    <meta name="robots" content="noindex">
    {{ partial "head.html" . }}
</head>
<body class="h-full">
    <main class="min-h-screen bg-cover bg-top sm:bg-top" style="background-image: url('/img/offline.webp');">
        <div class="mx-auto max-w-7xl px-4 py-16 text-center sm:px-6 sm:py-24 lg:px-8 lg:py-48">

            <h1 class="mt-2 text-4xl font-extrabold tracking-tight text-white sm:text-5xl">{{ i18n "offline_header" }}</h1>
            <p class="mt-2 text-lg font-medium text-gray-400">{{ i18n "offline_text" }}</p>
            <div class="mt-6">
                <a href="{{ `/` | relLangURL }}" class="inline-flex items-center rounded-md border border-transparent bg-white bg-opacity-75 px-4 py-2 text-sm font-medium text-white text-opacity-75 sm:bg-opacity-25 sm:hover:bg-opacity-50">
                    {{ i18n "go_to_home" }}
                </a>
            </div>
        </div>
    </main>
    {{ partial "swa.html" . }}
</body>
</html>
